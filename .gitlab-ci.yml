stages:
  - build:go
  - test:go
  - build:docker
  - deploy
  
variables:
  GO111MODULE: "on"

image: registry.gitlab.com/aasmall/dicemagic/builder:latest

build:go_vet:
  stage: build:go
  script:
    - go vet ./...

build:go_make:
  stage: build:go
  script:
    - make -j4 ci
  artifacts:
    paths:
     - ./out/

test:go:
  needs: ["build:go_make"]
  stage: test:go
  script:
    - go test ./... -v -coverprofile cover.out | tee test-results.txt
    - go tool cover -func=cover.out | tee coverage-report.txt
  artifacts:
    paths:
     - ./coverage-report.txt
     - ./test-results.txt

build:image:builder:
  stage: build:docker
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --digest-file builder-digest.log --cache=true --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/dockerfiles/builder.dockerfile --destination $CI_REGISTRY_IMAGE/builder:latest
  artifacts:
    paths:
     - ./builder-digest.log

