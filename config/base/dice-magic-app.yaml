apiVersion: v1
kind: ServiceAccount
metadata:
  name: dicemagic-serviceaccount
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dicemagic
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: dicemagic
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: dicemagic
    spec:
      serviceAccountName: dicemagic-serviceaccount
      containers:
      - name: dice-server
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]
        image: registry.gitlab.com/aasmall/dicemagic/dice-server:latest
        resources:
          limits:
            cpu: 400m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 75Mi
        imagePullPolicy: IfNotPresent
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        envFrom:
        - configMapRef:
            name: dice-server-config
      - name: chat-clients
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]
        image: registry.gitlab.com/aasmall/dicemagic/chat-clients:latest
        ports:
        - containerPort: 7070
        - containerPort: 5051
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        imagePullPolicy: Always
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        envFrom:
        - configMapRef:
            name: chat-clients-config
        env:
        # Define the environment variable
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        volumeMounts:
        - mountPath: /etc/slack-secrets
          name: slack-secrets
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 10
      volumes:
      - name: slack-secrets
        secret:
          defaultMode: 420
          secretName: slack-secrets
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "dicemagic-service"
  namespace: default
  labels:
    k8s-app: dicemagic
spec:
  type: ClusterIP
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 7070
    name: http
  - port: 5051
    targetPort: 5051
    name: grpc
  selector:
    k8s-app: dicemagic
---
apiVersion: v1
items:
- apiVersion: autoscaling/v1
  kind: HorizontalPodAutoscaler
  metadata:
    labels:
      k8s-app: dicemagic
    name: dicemagic-hpa
    namespace: default
  spec:
    maxReplicas: 10
    minReplicas: 2
    scaleTargetRef:
      apiVersion: apps/v1beta1
      kind: Deployment
      name: dice-magic-app
    targetCPUUtilizationPercentage: 80
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
