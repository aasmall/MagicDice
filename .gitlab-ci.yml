deploy:development:
  needs: ["build:image:www","build:image:redis","build:image:letsencrypt","build:image:chat_clients","build:image:dice_server","build:image:kubectl"]
  image: registry.gitlab.com/aasmall/dicemagic/kubectl:latest
  stage: deploy
  # variables:
  #   SLACK_CLIENT_SECRET: "dGVzdA=="
  #   SLACK_SIGNING_SECRET: "dGVzdA=="
  script:
    - echo "Deploy to dev cluster"
    - mkdir -p config/development/secrets/slack config/development/secrets/letsencrypt-certs
    - printf $SLACK_CLIENT_SECRET | base64 -d > config/development/secrets/slack/slack-client-secret
    - printf $SLACK_SIGNING_SECRET | base64 -d > config/development/secrets/slack/slack-signing-secret
    - printf $SELF_CERT | base64 -d > config/development/secrets/letsencrypt-certs/tls.crt
    - printf $SELF_KEY | base64 -d > config/development/secrets/letsencrypt-certs/tls.key
    - for i in "dice-server" "chat-clients" "www" "letsencrypt" "redis"; do (cd config/base;kustomize edit set image registry.gitlab.com/aasmall/dicemagic/$i@$(cat ../../$i-digest.log)); done
    - kustomize build config/development | tee cluster.yaml
    - kubectl apply -k config/development
    # - (cd config/development;kustomize edit set image registry.gitlab.com/aasmall/dicemagic/dice-server@$(cat ../../dice-server-digest.log))
    # - (cd config/development;kustomize edit set image registry.gitlab.com/aasmall/dicemagic/chat-clients@$(cat ../../chat-clients-digest.log))
    # - (cd config/development;kustomize edit set image registry.gitlab.com/aasmall/dicemagic/www@$(cat ../../www-digest.log))
    # - (cd config/development;kustomize edit set image registry.gitlab.com/aasmall/dicemagic/letsencrypt@$(cat ../../letsencrypt-digest.log))
    # - (cd config/development;kustomize edit set image registry.gitlab.com/aasmall/dicemagic/redis@$(cat ../../redis-digest.log))
    # - kubectl set image deployments/dicemagic dice-server=$(kubectl get deployments.apps dicemagic -o json | jq --arg SHA "$(cat dice-server-digest.log)" '.spec.template.spec.containers[] | select(.name=="dice-server").image|(split(":")|.[1]=$SHA|join("@"))' | tr -d '"')
    # - kubectl set image deployments/dicemagic chat-clients=$(kubectl get deployments.apps dicemagic -o json | jq --arg SHA "$(cat chat-clients-digest.log)" '.spec.template.spec.containers[] | select(.name=="chat-clients").image|(split(":")|.[1]=$SHA|join("@"))' | tr -d '"')
    # - kubectl set image deployments/www www=$(kubectl get deployments.apps www -o json | jq --arg SHA "$(cat www-digest.log)" '.spec.template.spec.containers[] | select(.name=="www").image|(split(":")|.[1]=$SHA|join("@"))' | tr -d '"')
    # - kubectl set image cronjob/letsencrypt-job letsencrypt=$(kubectl get cronjobs.batch letsencrypt-job -o json | jq --arg SHA "$(cat letsencrypt-digest.log)" '.spec.jobTemplate.spec.template.spec.containers[] | select(.name=="letsencrypt").image|(split(":")|.[1]=$SHA|join("@"))' | tr -d '"')
    # - kubectl set image statefulset/redis redis=$(kubectl get statefulsets.apps redis -o json | jq --arg SHA "$(cat redis-digest.log)" '.spec.template.spec.containers[] | select(.name=="redis").image|(split(":")|.[1]=$SHA|join("@"))' | tr -d '"')
  environment:
    name: development
    url: https://dev.dicemagic.io
  only:
  - development
  dependencies:
    - build:image:www
    - build:image:redis
    - build:image:letsencrypt
    - build:image:chat_clients
    - build:image:dice_server
  artifacts:
    paths:
     - ./cluster.yaml

deploy:production:
  needs: ["build:image:www","build:image:redis","build:image:letsencrypt","build:image:chat_clients","build:image:dice_server","build:image:kubectl"]
  image: registry.gitlab.com/aasmall/dicemagic/kubectl:latest
  stage: deploy
  script:
    - echo "Deploy to prod server"
    - kubectl apply -k config/prod
    - kubectl set image deployments/dicemagic dice-server=$(kubectl get deployments.apps dicemagic -o json | jq --arg SHA "$(cat dice-server-digest.log)" '.spec.template.spec.containers[] | select(.name=="dice-server").image|(split(":")|.[1]=$SHA|join("@"))' | tr -d '"')
    - kubectl set image deployments/dicemagic chat-clients=$(kubectl get deployments.apps dicemagic -o json | jq --arg SHA "$(cat chat-clients-digest.log)" '.spec.template.spec.containers[] | select(.name=="chat-clients").image|(split(":")|.[1]=$SHA|join("@"))' | tr -d '"')
    - kubectl set image deployments/www www=$(kubectl get deployments.apps www -o json | jq --arg SHA "$(cat www-digest.log)" '.spec.template.spec.containers[] | select(.name=="www").image|(split(":")|.[1]=$SHA|join("@"))' | tr -d '"')
    - kubectl set image cronjob/letsencrypt-job letsencrypt=$(kubectl get cronjobs.batch letsencrypt-job -o json | jq --arg SHA "$(cat letsencrypt-digest.log)" '.spec.jobTemplate.spec.template.spec.containers[] | select(.name=="letsencrypt").image|(split(":")|.[1]=$SHA|join("@"))' | tr -d '"')
    - kubectl set image statefulset/redis redis=$(kubectl get statefulsets.apps redis -o json | jq --arg SHA "$(cat redis-digest.log)" '.spec.template.spec.containers[] | select(.name=="redis").image|(split(":")|.[1]=$SHA|join("@"))' | tr -d '"')
  environment:
    name: production
    url: https://dicemagic.io
  only:
  - master
  dependencies:
    - build:image:www
    - build:image:redis
    - build:image:letsencrypt
    - build:image:chat_clients
    - build:image:dice_server