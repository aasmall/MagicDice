apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis-serviceaccount
  namespace: default
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: default
  labels: 
    k8s-app: redis
spec:
  serviceName: redis-cluster
  replicas: 6
  selector:
    matchLabels:
      k8s-app: redis
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: standard
  template:
    metadata:
      namespace: default
      labels:
        k8s-app: redis
    spec:
      serviceAccountName: redis-serviceaccount
      volumes:
      # - name: data
      #   emptyDir: {}
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-volumeclaim
      - name: podinfo
        downwardAPI:
          items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
            - path: "annotations"
              fieldRef:
                fieldPath: metadata.annotations
            - path: "pod_name"
              fieldRef:
                fieldPath: metadata.name
            - path: "pod_namespace"
              fieldRef:
                fieldPath: metadata.namespace
      containers:
      - name: redis
        image: registry.gitlab.com/aasmall/dicemagic/redis:latest
        ports:
        volumeMounts:
        - name: podinfo
          mountPath: /etc/podinfo
          readOnly: false
        - name: redis-storage
          mountPath: /data
        env:
        - name: LOCAL_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        envFrom:
        - configMapRef:
            name: redis-config
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8888
          initialDelaySeconds: 15
          timeoutSeconds: 5
        # Mark a node as down if Redis server stops running
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8888
---
#
# Redis Cluster service
#
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "false"
  name: redis-cluster
  namespace: default
  labels:
    k8s-app: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
    name: client
  - port: 16379
    targetPort: 16379
    name: gossip
  selector:
    k8s-app: redis
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: redis-volumeclaim
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2000Mi
